        const startBtn = document.getElementById('start-btn');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');
        
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const endScreen = document.getElementById('end-screen');

        const questionText = document.getElementById('question-text');
        const answerButtons = document.getElementById('answer-buttons');
        const explanationContainer = document.getElementById('explanation-container');
        const explanationText = document.getElementById('explanation-text');
        
        const questionNumberEl = document.getElementById('question-number');
        const scoreEl = document.getElementById('score');
        const progressBar = document.getElementById('progress-bar');
        const finalScoreEl = document.getElementById('final-score');

        let currentQuestionIndex = 0;
        let score = 0;

        startBtn.addEventListener('click', startQuiz);
        nextBtn.addEventListener('click', () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                showQuestion();
            } else {
                showEndScreen();
            }
        });
        restartBtn.addEventListener('click', () => {
            endScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
        });

        function startQuiz() {
            startScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            currentQuestionIndex = 0;
            score = 0;
            updateScore();
            showQuestion();
        }

        function showQuestion() {
            resetState();
            const question = quizData[currentQuestionIndex];
            questionNumberEl.innerText = currentQuestionIndex + 1;
            questionText.innerText = question.question;
            
            updateProgressBar();

            question.answers.forEach(answer => {
                const button = document.createElement('button');
                button.innerText = answer.text;
                button.classList.add('answer-btn', 'w-full', 'p-4', 'text-left', 'bg-white', 'border', 'border-slate-300', 'rounded-lg', 'hover:bg-slate-50', 'focus:outline-none', 'focus:ring-2', 'focus:ring-blue-400');
                if (answer.correct) {
                    button.dataset.correct = answer.correct;
                }
                button.addEventListener('click', selectAnswer);
                answerButtons.appendChild(button);
            });
        }
        
        function updateProgressBar() {
            const progressPercentage = ((currentQuestionIndex + 1) / quizData.length) * 100;
            progressBar.style.width = `${progressPercentage}%`;
        }
        
        function updateScore() {
            scoreEl.innerText = `Punkte: ${score}`;
        }

        function resetState() {
            explanationContainer.classList.add('hidden');
            nextBtn.classList.add('hidden');
            while (answerButtons.firstChild) {
                answerButtons.removeChild(answerButtons.firstChild);
            }
        }

        function selectAnswer(e) {
            const selectedBtn = e.target;
            const isCorrect = selectedBtn.dataset.correct === 'true';

            if (isCorrect) {
                score++;
                updateScore();
            }

            Array.from(answerButtons.children).forEach(button => {
                setStatusClass(button, button.dataset.correct === 'true');
                button.classList.add('disabled');
            });
            
            explanationText.innerText = quizData[currentQuestionIndex].explanation;
            explanationContainer.classList.remove('hidden');
            nextBtn.classList.remove('hidden');
        }

        function setStatusClass(element, correct) {
            clearStatusClass(element);
            if (correct) {
                element.classList.add('correct');
            } else {
                element.classList.add('incorrect');
            }
        }

        function clearStatusClass(element) {
            element.classList.remove('correct');
            element.classList.remove('incorrect');
        }

        function showEndScreen() {
            quizScreen.classList.add('hidden');
            endScreen.classList.remove('hidden');
            finalScoreEl.innerText = `${score} / ${quizData.length}`;
        }

    </script>
